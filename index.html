<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">

    <title>my first knockout project</title>
    <meta name="description" content="">
    <meta name="author" content="Marty">
    <script type='text/javascript' src='lib/knockout-3.0.0.js'></script>
  </head>

  <body>
    <p>
      First name: <strong data-bind="text: firstName">todo</strong>
    </p>
    <p>
      Last name: <strong data-bind="text: lastName">todo</strong>
    </p>
    <p>
      Full name: <strong data-bind="text: fullName"></strong>
    </p>
    <p>
      First name:
      <input data-bind="value: firstName" />
    </p>
    <p>
      Last name:
      <input data-bind="value: lastName" />
    </p>
    <button data-bind="click: logIt" >
      console.log
    </button>
    <button data-bind="click: capitalizeLastName">Capitalize</button>
    <script type="text/javascript">
      // This is a simple *viewmodel* - JavaScript that defines the data and behavior of your UI



      function AppViewModel() {
        this.firstName = ko.observable("Bert");
        this.lastName = ko.observable("Bertington");
        this.fullName = ko.computed(function(){
          return this.firstName() + " " + this.lastName();
        }, this);

        this.capitalizeLastName = function(){
          var currentVal = this.lastName();
          this.lastName(currentVal.toUpperCase());
        };
        this.logIt = function(){
          console.log("hello");
          console.log(this.firstName());
        }
      }

      //function 
      // Activates knockout.js
      ko.applyBindings(new AppViewModel());
    </script>
  </body>
</html>
